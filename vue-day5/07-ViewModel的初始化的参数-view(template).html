<!DOCTYPE html >
<html lang="en" >
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>1907-vue2x</title>
</head>
<body >

<!--step1:view-->
<div id="app">
    <!--view中的视图的创建的第一种方式-->
    <h1>用户列表</h1>
    <ul>
        <li>
            <h1>{{users[0].name}}</h1>
            <p>{{users[0].profile}}</p>
        </li>
        <li>
            <h1>{{users[1].name}}</h1>
            <p>{{users[1].profile}}</p>
        </li>
    </ul>

</div>
<div id="app2"></div>


<script src="bower_components/vue/dist/vue.js"></script>
<script>
    (function () {

        //分析-》数据结构
        let users =[
            {
                name:"张三",
                profile:"张三/////"
            },
            {
                name:"李四",
                profile:"李四/////"
            }
        ]

        //step2:创建一个viewmodel
        //step3:根据view来建模 data methods
        new Vue({
            el:"#app",
            //syntax sugar
            data:{ //view的数据结构集合 Proxy set get watcher
                users:[
                    {
                        name:"张三",
                        profile:"张三/////"
                    },
                    {
                        name:"李四",
                        profile:"李四/////"
                    }
                ],
                a:1
            }
        })
        new Vue({
            el:"#app2",
            //syntax sugar
            data:{ //view的数据结构集合 Proxy set get watcher
                users:[
                    {
                        name:"张三",
                        profile:"张三/////"
                    },
                    {
                        name:"李四",
                        profile:"李四/////"
                    }
                ],
                a:1
            },
            template:`
              <section>
               <h1>用户列表</h1>
                <ul>
                    <li>
                        <h1>{{users[0].name}}</h1>
                        <p>{{users[0].profile}}</p>
                    </li>
                    <li>
                        <h1>{{users[1].name}}</h1>
                        <p>{{users[1].profile}}</p>
                    </li>
                </ul></section>`
        })


    })()
</script>
</body>
</html>
