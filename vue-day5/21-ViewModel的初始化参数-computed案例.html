<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>1907-vue2x</title>
</head>
<body>
<div id="app">

    <h1>{{msg}}</h1>
    税前的工资: <input type="number" v-model="noTaxMoney">
    <hr/>
    保险: <input type="number" v-model="insNum">
    <hr/>
    <hr>
    应纳税所得额: {{needTaxMoney}}
    <hr>
    累计应缴税款 : {{realTaxMoney}}
    <hr>
    本月税后收入 : {{money}}

</div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>
    (function () {
        new Vue({
            el:"#app",
            data:{
                msg:"2019工资计算器",
                noTaxMoney : 0,
                insNum:0
            },
            computed:{
                needTaxMoney(){
                    return this.noTaxMoney - 5000 - this.insNum
                },
                realTaxMoney(){
                    let total =0
                   if(this.needTaxMoney <=36000){
                      total = this.needTaxMoney * 0.03
                   }else{
                      total = this.needTaxMoney * 0.1 - 2520
                   }
                   return total
                },
                money(){
                   return this.noTaxMoney - this.realTaxMoney - this.insNum
                }
            }
        })
    })()
</script>
</body>
</html>
