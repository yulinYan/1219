<!DOCTYPE html >
<html lang="en" >
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>1907-vue2x</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body >

<div id="app" v-cloak>
    <ul>
        <li :key="i" v-for="(u,i) in users">
            <h1>
              {{i}}: {{u.name}}
            </h1>
            <ul>
                <h2>爱好</h2>
                <li :key="j" v-for="(h,j) in u.hobby">
                    {{j}}:{{h}}
                </li>
            </ul>
        </li>
    </ul>
</div>


<script src="bower_components/vue/dist/vue.js"></script>
<script>
    (function () {

        // {{}} vue模板

        new Vue({
            el:"#app",
            data:{
                users:[
                    {
                        name:"老王",
                        hobby:["串门","爱孩子"]
                    },
                    {
                        name:"老黄",
                        hobby:["翻墙","跑路"]
                    }
                ]
            },
            methods:{
                show(){
                    return "hello show"
                }
            }
        })


    })()
</script>
</body>
</html>
