<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li :key ="i" v-for="(u,i) in user">
            <h1>{{i}}:{{u.name}}</h1>
            <h2>爱好</h2>
            <ul>
            <li :key="j" v-for="(h,j) in u.hobby">
                {{j}}:{{h}}
            </li>
            </ul>
        </li>
    </ul>
</div>
<script src="../bower_components/vue/dist/vue.js"></script>
<script>
    (function () {
        new Vue ({
            el:"#app",
            data:{
                user:[
                    {
                    name:"yulinYan",
                    hobby:["play","musie"]
                    },
                    {
                        name:"Yanyulin",
                        hobby:["xixi","哈哈"]
                    }

                ]
            }
        })
    })()
</script>
</body>
</html>
